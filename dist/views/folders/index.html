<div ng-init="browse()"> <div class="folders-browser"> <div class="item previous" ng-show="folderData.parentFolder"> <a href="#{{prefixPath}}{{folderData.parentFolder.path}}"> <div class="icon previous"></div> Previous </a> </div> <div class="item add-folder" ng-show="editable &amp;&amp; !inFavorites" ng-click="showAddFolderDialog()"> <div class="icon folder-add"></div> Add New Folder </div> <div class="item add-content" ng-show="editable &amp;&amp; !inFavorites" ng-click="showAddContentDialog()"> <div class="icon content-add"></div> Upload New File </div> <div class="item folder" ng-repeat="folder in folderData.folders" ng-mousedown="folderMouseDown(folder, $index)" ng-mouseup="folderMouseUp(folder.path)" ng-mousemove="folderMouseMove()"> <div ng-class="{'shake': $index==selectedFolderIconIndex}"> <div class="icon folder"></div> {{folder.name}} </div> </div> <div class="item asset" ng-repeat="asset in folderData.assets" ng-mousedown="assetMouseDown(asset, $index)" ng-mouseup="assetMouseUp(asset, $index)" ng-mousemove="assetMouseMove()"> <div ng-class="{'shake': $index==selectedAssetIconIndex}"> <div class="icon asset"> <img ng-src="{{showThumbnail(asset)}}"><br> </div> {{asset.name}} </div> </div> <!--dialogs are here--> <div ng-include src=" 'views/modal/modal.html' "></div> </div> </div>
