<div ng-init="browse(path)"> <div style="background-color:red; color:white">{{data.current.name}}</div> <div class="folders-browser"> <div class="item previous" ng-show="data.parent"> <a href="#/folders/index{{data.parent.path}}"> <div class="icon"></div> Previous </a> </div> <div class="item add-folder" ng-show="editable"> <a href="#/folders/add_folder?path={{data.current.path}}"> <div class="icon"></div> Add Folder </a> </div> <div class="item add-content" ng-show="editable && !inFavorites"> <a href="#/folders/add_content?path={{data.current.path}}"> <div class="icon"></div> Add Asset </a> </div> <div class="item folder" ng-repeat="folder in data.folders"> <a href="#/folders/index{{folder.path}}"> <div class="icon"></div> {{folder.name}} </a> <br> <div ng-show="editable"> <a href="#/folders/edit_folder/{{folder.id}}" style="color:black; font-size:11px">edit</a> | <a href="#/folders/delete_folder/{{folder.id}}" style="color:red; font-size:11px">delete</a> </div> </div> <div class="item asset" ng-repeat="asset in data.assets"> <a ng-click="showImage(asset)"> <img ng-src="{{showThumbnail(asset)}}"><br> {{asset.name}} </a> <br> <div ng-show="editable"> <a href="#/folders/edit_asset/{{asset.id}}" style="color:black; font-size:11px">edit</a> | <a href="#/folders/delete_asset/{{asset.id}}" style="color:red; font-size:11px">delete</a> </div> </div> <div class="image" ng-show="show"> <a ng-click="hideImage()"><img ng-src="{{imageSource}}"></a> </div> </div> </div>
