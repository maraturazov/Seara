<header>menu: {{menu}}<br>{{status}}</header> <div class="middleContainer"> <article> <div ng-switch on="menu"> <div ng-switch-when="presentations"> <ul ng-repeat="presentation in data"> <li>{{presentation.name}}</li> </ul> </div> <div ng-switch-when="contents"> Current: {{data.current.name}}<br> Parent: <a ng-click="showFolder(data.parent.id)"> {{data.parent.name}} </a><br> Folders: <ul ng-repeat="folder in data.folders"> <li><a ng-click="showFolder(folder.id)"> {{folder.name+folder.id}}</a></li> </ul> Files <ul ng-repeat="asset in data.assets"> <li><a ng-click="showImage(asset.id)"> {{asset.name}}</a></li> </ul> <!-- </div> --> </div> </div></article> <div class="imageView" ng-show="show"> <a ng-click="hideImage()"><img ng-src="{{imageSource}}"></a> </div> </div> <footer>{{data.current_user}}</footer>
