imary" data-dismiss="modal">Cancel</button> </div> </div> </div> </div> </div> <div class="asset-options"> <div class="modal fade" id="assetOptionsModal" backdrop="false"> <div class="modal-dialog"> <div class="modal-content"> <div ng-if="!$parent.inFavorites"> <button class="btn btn-default" ng-show="!selectedAssetIsFavorited" ng-click="addToFavorites()">Add To Favorites</button> <button class="btn btn-default" ng-show="selectedAssetIsFavorited" ng-click="removeFromFavorites()">Remove From Favorites</button> <button class="btn btn-default" ng-click="showEditAssetDialog()" ng-show="editable">Rename File</button> <button class="btn btn-default" ng-click="showConfirmDeleteAssetDialog()" ng-show="editable">Delete File</button> </div> <div ng-if="$parent.inFavorites"> <button class="btn btn-default" ng-click="removeFromFavorites()">Remove From Favorites</button> <button class="btn btn-default" ng-click="showEditAssetDialog()" ng-show="editable">Rename Favorited</button> </div> </div> </div> </div> </div> <div class="confirm-delete"> <div class="modal fade" id="confirmDeleteAssetModal" backdrop="false"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> Confirm Delete. </div> <div class="modal-body"> Are you sure ? </div> <div class="modal-footer"> <button class="btn btn-primary" ng-click="deleteAsset()">Confirm</button> <button class="btn btn-primary" data-dismiss="modal">Cancel</button> </div> </div> </div> </div> </div> <div class="edit-asset"> <div class="modal fade" id="editAssetModal" backdrop="false"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> Edit Asset </div> <div class="modal-body"> <label>Name:</label> <input type="text" class="form-control" ng-model="$parent.selectedAssetName"> </div> <div class="modal-footer"> <button class="btn btn-primary" ng-click="editAsset()">Save Changes</button> <button class="btn btn-primary" data-dismiss="modal">Cancel</button> </div> </div> </div> </div> </div> <div class="show-image"> <div class="modal fade" id="showImageModal" backdrop="false"> <div class="modal-dialog"> <a ng-click="hideImage()"><img ng-src="{{imageSource}}"></a> </div> </div> </div> <div class="modal fade" id="dialogModal" backdrop="false"> <div class="modal-dialog"> <div class="modal-body">{{dialogText}}</div> <div class="modal-footer"><button class="btn btn-primary" data-dismiss="modal">OK</button></div> </div> </div> <div class="add-content"> <div class="modal fade" id="addContentModal" backdrop="false"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> Upload New File </div> <div class="modal-body"> <label>Name Of File</label> <input type="text" ng-model="$parent.addContentName"><br> <label>Upload Type</label> <input type="radio" value="image" ng-model="$parent.fileType" ng-change="onChooseImage()" checked>Image <input type="radio" value="pdf" ng-model="$parent.fileType" ng-change="onChoosePdf()">PDF <br> <label>Select File:</label> <input type="file" ng-file-select="onFileSelect($files)"> <input type="file" ng-file-select="onThumbnailSelect($files)" ng-show="showUploadThumbnail"> </div> <div ng-show="selectedFiles != null"> <div class="sel-file" ng-model="selectedFile"> <!--<img ng-show="dataUrls[$index]" ng-src="{{dataUrls[$index]}}">--> <!--<button class="button" ng-click="uploadFile($index)" ng-show="progress[$index] < 0">Start</button>
