<div class="item previous">
	<a href="#/management">
		<button class="btn">Back
		</button>
	</a>
</div>

<div style="position:absolute; width:100%; height:100%; overflow: hidden;">
<div class="search-bar hide">
	<div style="width:100%; height:100%; background:white; padding: auto; color:black; display:table; padding-left:5px;"><h4 style="height:100%; display:table-cell; vertical-align:middle;">search for: {{searchText}}</h4></div>
	<button  style="position:absolute; top:5px; right:5px; padding:0; margin:0; height:24px; width:24px;" class="close-dialog-button" ng-click="clearSearch()"></button>
</div>

<div class="users-approve-container" ng-init="getUsers()" >

  
	<div class="users-view">
			<div style="position:absolute; top:0; height:40px;  width:100%; background: black;"></div>
			<div class="fixed-header-table-container">
			<table>
				<thead>
					<tr>
					<th>
						<div class="th-inner col-number">#</div>
					</th>
					<th>
						<div class="th-inner col-name">Name</div>
					</th>
					<th >
						<div class="th-inner col-location">Location</div>
					</th>
					<th>
						<div class="th-inner col-email">E-Mail</div>
					</th>
					<th>
						<div class="th-inner col-user-type">User Type</div>
					</th>
					<th>
						<div class="th-inner col-approve"></div>
					</th>
					<th>
						<div class="th-inner col-delete"></div>
					</th>
					</tr>
				</thead>

				<tbody>
					<tr id="userRowIndex{{$index}}" ng-repeat="user in users | filter:searchText" on-touch-begin="userMouseDown(user, $index)" on-touch-end="userMouseUp()" on-touch-move="userMouseMove()">
						<td class="col-number">{{$index+1}}</td>
						<td class="col-name overflow-helper">{{user.first_name}} {{user.last_name}}</td>
						<td class="col-location overflow-helper">{{user.office_location_name}}</td> <!-- sent this from server, don't know how to map with json -->
						<td class="col-email overflow-helper">{{user.email}}</td>
			 			<td class="col-user-type">{{groups[user.group_id]}}</td>
 						<td class="col-approve"><button class="btn btn-default" ng-click="approveUser(user.id)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
 						<td class="col-delete"><button class="btn btn-default" ng-click="deleteUser(user.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			 			<!-- <td class="col-user-type">{{getNameFromId(user.group_id, groups)}}</td> -->
					</tr>
				</tbody>
			</table>
			</div>
	</div>	
</div>
</div>

<div class="search-user-modal">
	<div class="modal fade" id="searchUserModal" backdrop="false" >
		<div class="centering-helper">
			<div class="centering-cell">
				<div class="modal-dialog">
					<div class="modal-content">
						<form name="formSearchUser">
							<div class="dialog-form">
								<h3 class="header">Search User</h3>
								<div class="form-group">
									<input type="text" ng-model="userSearchText" class="form-control" placeholder="enter search term(s)"/>
								</div>
								<button class="btn btn-default footer single" ng-click="searchUser()" data-dismiss="modal"><h3>Search</h3></button>
							</div>
						</form>
						<button class="close-dialog-button" data-dismiss="modal"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
